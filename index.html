<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="listado">

        </div>
        <script>
            lista=[{
                "nombre":"Porfirio Pérez",
                "edad": 28,
                "ciudad": "Ciudad de México"
            },
            {
                "nombre":"María García",
                "edad": 25,
                "ciudad": "Guadalajara"
            },
            {
                "nombre":"Roberto López",
                "edad": 35,
                "ciudad": "Monterrey"}
        ]

        localStorage.setItem("datos", JSON.stringify(lista));
        lst=JSON.parse(localStorage.getItem("datos"));
        console.log(typeof(lst));
        lst.forEach(element=>{
            let elements=document.getElementById("listado");
            let div=document.createElement("div");
            div.innerHTML=element.nombre + " "+element.edad + " "+element.ciudad;
            elements.appendChild(div);
        });

        </script>
    </body>
    </html>

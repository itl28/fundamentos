<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body class="contenedor">

    <form action="">
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" name="num1"><br><br>

        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" name="num2"><br><br>

        <button type="button" onclick="sumarNumeros()">Sumar</button>
        <br><br>

        <button type="button" onclick="restarNumeros()">Restar</button>
        <br><br>

        <button type="button" onclick="multiplicarNumeros()">Multiplicar</button>
        <br><br>

        <button type="button" onclick="dividirNumeros()">Dividir</button>
        <br><br>
        <p id="resultado">Resultado:</p>
    </form>
    <script>
        function sumarNumeros(){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if( isNaN(num1)|| isNaN(num2)){
                document.getElementById("resultado").textContent = "Por favor, ingrese numeros validos";
                return;
            }

            var suma = num1+num2

            document.getElementById("resultado").textContent = "Resultado: "+ suma;
        }

        function restarNumeros(){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if( isNaN(num1)|| isNaN(num2)){
                document.getElementById("resultado").textContent = "Por favor, ingrese numeros validos";
                return;
            }

            var resta = num1-num2

            document.getElementById("resultado").textContent = "Resultado: "+ resta;
        }

        function multiplicarNumeros(){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if( isNaN(num1)|| isNaN(num2)){
                document.getElementById("resultado").textContent = "Por favor, ingrese numeros validos";
                return;
            }

            var multiplicacion = num1*num2

            document.getElementById("resultado").textContent = "Resultado: "+ multiplicacion;
        }

        function dividirNumeros(){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if( isNaN(num1)|| isNaN(num2)){
                document.getElementById("resultado").textContent = "Por favor, ingrese numeros validos";
                return;
            }

            if(num2 === 0){
                document.getElementById("resultado").textContent = "No se puede dividir entre cero";
                return;
            }

            var division = num1/num2

            document.getElementById("resultado").textContent = "Resultado: "+ division;
        }
    </script>
    
</body>
</html>
